name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: glint-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: glint-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: glint-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: glint-darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build binary
        run: |
          bun build src/cli.ts --compile --target ${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Smoke test
        if: ${{ matrix.target == 'bun-linux-x64' || matrix.target == 'bun-darwin-arm64' }}
        run: |
          ./${{ matrix.artifact }} --version
          ./${{ matrix.artifact }} list

      - name: Compress
        run: |
          tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: bun install

      - name: Build for npm
        run: bun run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
