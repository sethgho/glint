<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <rect width="64" height="32" fill="#1a1a2e" rx="2"/>
  
  <!-- Left eye - calm -->
  <ellipse cx="20" cy="14" rx="7" ry="8" fill="#fff">
    <!-- Gentle blink every 4 seconds -->
    <animate attributeName="ry" values="8;0.5;8" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </ellipse>
  <ellipse cx="20" cy="15" rx="5.5" ry="6.5" fill="#87ceeb">
    <animate attributeName="ry" values="6.5;0.3;6.5" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </ellipse>
  <ellipse cx="20" cy="16" rx="4.5" ry="5" fill="#6ca6cd">
    <animate attributeName="ry" values="5;0.2;5" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </ellipse>
  <circle cx="20" cy="15" r="3" fill="#111">
    <animate attributeName="r" values="3;0.2;3" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </circle>
  <circle cx="18" cy="13" r="1.5" fill="#fff"/>
  
  <!-- Right eye - calm -->
  <ellipse cx="44" cy="14" rx="7" ry="8" fill="#fff">
    <animate attributeName="ry" values="8;0.5;8" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </ellipse>
  <ellipse cx="44" cy="15" rx="5.5" ry="6.5" fill="#87ceeb">
    <animate attributeName="ry" values="6.5;0.3;6.5" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </ellipse>
  <ellipse cx="44" cy="16" rx="4.5" ry="5" fill="#6ca6cd">
    <animate attributeName="ry" values="5;0.2;5" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </ellipse>
  <circle cx="44" cy="15" r="3" fill="#111">
    <animate attributeName="r" values="3;0.2;3" dur="0.2s" begin="0s;4s" fill="freeze"/>
  </circle>
  <circle cx="42" cy="13" r="1.5" fill="#fff"/>
  
  <!-- Neutral eyebrows -->
  <path d="M14 9 Q18 8 22 9" stroke="#87ceeb" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  <path d="M42 9 Q46 8 50 9" stroke="#87ceeb" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  
  <!-- Neutral mouth -->
  <line x1="28" y1="24" x2="36" y2="24" stroke="#87ceeb" stroke-width="1" stroke-linecap="round"/>
</svg>
