<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <rect width="64" height="32" fill="#1a1a2e" rx="2"/>
  
  <!-- Left eye - slowly closing -->
  <ellipse cx="20" cy="15" rx="6" ry="6" fill="#fff">
    <animate attributeName="ry" values="6;1;6;6;6" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="20" cy="16" rx="4.5" ry="4.5" fill="#b19cd9">
    <animate attributeName="ry" values="4.5;0.5;4.5;4.5;4.5" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="20" cy="17" rx="3.5" ry="3.5" fill="#9370db">
    <animate attributeName="ry" values="3.5;0.3;3.5;3.5;3.5" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="20" cy="16" r="2" fill="#111">
    <animate attributeName="r" values="2;0.2;2;2;2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18.5" cy="14" r="1" fill="#fff"/>
  
  <!-- Right eye - slowly closing -->
  <ellipse cx="44" cy="15" rx="6" ry="6" fill="#fff">
    <animate attributeName="ry" values="6;1;6;6;6" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="44" cy="16" rx="4.5" ry="4.5" fill="#b19cd9">
    <animate attributeName="ry" values="4.5;0.5;4.5;4.5;4.5" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="44" cy="17" rx="3.5" ry="3.5" fill="#9370db">
    <animate attributeName="ry" values="3.5;0.3;3.5;3.5;3.5" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="44" cy="16" r="2" fill="#111">
    <animate attributeName="r" values="2;0.2;2;2;2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42.5" cy="14" r="1" fill="#fff"/>
  
  <!-- Sleepy eyebrows -->
  <path d="M14 10 Q18 9 22 10" stroke="#9370db" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M42 10 Q46 9 50 10" stroke="#9370db" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Zzz floating up -->
  <text x="50" y="8" font-family="monospace" font-size="6" fill="#b19cd9" opacity="0.8">
    <tspan>z</tspan>
    <animate attributeName="y" values="28;8;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="54" y="12" font-family="monospace" font-size="7" fill="#9370db" opacity="0.6">
    <tspan>z</tspan>
    <animate attributeName="y" values="28;12;28" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  <text x="58" y="16" font-family="monospace" font-size="8" fill="#7b68b8" opacity="0.4">
    <tspan>Z</tspan>
    <animate attributeName="y" values="28;16;28" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.4;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </text>
  
  <!-- Small smile -->
  <path d="M28 23 Q32 24 36 23" stroke="#9370db" stroke-width="0.8" fill="none" stroke-linecap="round"/>
</svg>
